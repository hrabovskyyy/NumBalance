
<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <meta name="description" content="NumBalance ‚Äì –∑—Ä—É—á–Ω–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å–µ—Ä–µ–¥–Ω—å–æ–≥–æ –∞—Ä–∏—Ñ–º–µ—Ç–∏—á–Ω–æ–≥–æ –∑ —Ç–µ–º–Ω–æ—é —Ç–µ–º–æ—é, –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è–º –¥–∞–Ω–∏—Ö —ñ –∞–¥–∞–ø—Ç–∏–≤–Ω–∏–º —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–º.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {

      font-family: 'Montserrat', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;

      height: 100vh;

    body.light {

    }

    body.dark {

    }

    .container {
      background-color: white;

    }

    body.dark .container {

    }

    h1 {
      text-align: center;

    }

    h2 {
      text-align: center;
      font-size: 16px;
      margin-bottom: 25px;
      font-weight: 400;
      color: #666;
    }

    input[type="number"] {
      padding: 12px;
      margin: 6px 0;
      width: 100%;
      border: 2px solid #99ccff;
      border-radius: 10px;
      font-size: 16px;
    }

    input[type="number"]:focus {
      border-color: #3399ff;
      outline: none;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }

    button {
      background-color: #3399ff;

      padding: 12px 16px;
      border: none;
      border-radius: 12px;

      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      min-width: 120px;
    }

    button:hover {
      background-color: #267acc;
      transform: translateY(-2px);
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }

    .theme-toggle {
      text-align: center;
      margin-top: 15px;
    }

    .theme-toggle button {
      background: none;
      border: 2px solid #3399ff;
      color: #3399ff;
      padding: 8px 16px;
      border-radius: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.7;
    }

    .footer a {
      color: #3399ff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .button-row {
        flex-direction: column;

  </style>
</head>
<body class="light">
  <div class="container">
    <h1>üìò NumBalance</h1>
    <h2>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å–µ—Ä–µ–¥–Ω—å–æ–≥–æ –∞—Ä–∏—Ñ–º–µ—Ç–∏—á–Ω–æ–≥–æ</h2>

    <div id="inputs">
      <input type="number" placeholder="–ß–∏—Å–ª–æ 1">
    </div>

    <div class="button-row">
      <button onclick="addField()">‚ûï –î–æ–¥–∞—Ç–∏</button>
      <button onclick="clearFields()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç–∏</button>
      <button onclick="calculateAverage()">üìä –û–±—á–∏—Å–ª–∏—Ç–∏</button>
      <button onclick="saveInputs()">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏</button>
      <button onclick="loadInputs()">üìÇ –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏</button>
    </div>

    <div class="theme-toggle">
      <button onclick="toggleTheme()">üåì –ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É</button>
    </div>

    <p id="result"></p>
    <div class="footer">
      –°—Ç–≤–æ—Ä–µ–Ω–æ –∑ ‚ù§Ô∏è. –®—Ä–∏—Ñ—Ç: <a href="https://fonts.google.com/specimen/Montserrat" target="_blank">Montserrat</a>
    </div>
  </div>

  <script>
    let count = 1;
    function addField(value = '') {
      count++;
      const input = document.createElement("input");
      input.type = "number";
      input.placeholder = `–ß–∏—Å–ª–æ ${count}`;
      input.value = value;
      document.getElementById("inputs").appendChild(input);
    }
    function clearFields() {
      const container = document.getElementById("inputs");
      container.innerHTML = '';
      count = 1;
      addField('', true);
      document.getElementById("result").innerText = '';
      localStorage.removeItem("average_inputs");
    }
    function calculateAverage() {
      const inputs = document.querySelectorAll("#inputs input");
      const numbers = [];
      inputs.forEach(input => {
        const value = parseFloat(input.value);
        if (!isNaN(value)) numbers.push(value);
      });
      const resultElement = document.getElementById("result");
      if (numbers.length === 0) {
        resultElement.innerText = "‚ùå –í–≤–µ–¥—ñ—Ç—å —Ö–æ—á–∞ –± –æ–¥–Ω–µ —á–∏—Å–ª–æ.";
        return;
      }
      const sum = numbers.reduce((a, b) => a + b, 0);
      const avg = sum / numbers.length;
      resultElement.innerText = `‚úÖ –°–µ—Ä–µ–¥–Ω—î –∞—Ä–∏—Ñ–º–µ—Ç–∏—á–Ω–µ: ${avg.toFixed(2)}`;
    }
    function saveInputs() {
      const inputs = Array.from(document.querySelectorAll("#inputs input")).map(i => i.value);
      localStorage.setItem("average_inputs", JSON.stringify(inputs));
      alert("‚úÖ –ó–±–µ—Ä–µ–∂–µ–Ω–æ!");
    }
    function loadInputs() {
      const data = JSON.parse(localStorage.getItem("average_inputs") || "[]");
      clearFields();
      if (data.length > 0) {
        document.getElementById("inputs").innerHTML = '';
        data.forEach((val, idx) => {
          count = idx;
          addField(val);
        });
      }
    }
    function toggleTheme() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }
    window.onload = () => {
      if (!document.querySelector("#inputs input")) {
        addField();
      }
    };
  </script>
</body>
</html>
